<!DOCTYPE html>

<html>
    <head>
        <style>
        .header{
            display: flex;
            justify-content: space-around;
        }
        .avatar:hover{
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                Logo
            </div>
            <div class="title">
                Title
            </div>
        </div>
        <div>
            <div class="question-title">Select one of the avatars</div>
            <div class="avatars">
                <div class="avatar" id="avatar-1">
                    Avatar 1
                </div>
                <div class="avatar" id="avatar-2">
                    Avatar 2
                </div>
                <div class="avatar" id="avatar-3">
                    Avatar 3
                </div>
                <div class="avatar" id="avatar-4">
                    Avatar 4
                </div>
                <div class="avatar" id="avatar-5">
                    Avatar 5
                </div>
                <div class="avatar" id="avatar-6">
                    Avatar 6
                </div>
                <div class="avatar" id="avatar-7">
                    Avatar 7
                </div>
            </div>
        </div>
        <img src="./images/img2.jpg"/>
        <p><button>Share MDN!</button></p>
        <p class="result"></p>
    </body>
    <script>
    const shareData = {
          title: "MDN",
          text: "Learn web development on MDN!",
          url: "https://developer.mozilla.org",
        };
        
        const btn = document.querySelector("button");
        const resultPara = document.querySelector(".result");
        
        // Share must be triggered by "user activation"
        btn.addEventListener("click", async () => {
          try {
            await navigator.share(shareData);
            resultPara.textContent = "MDN shared successfully";
          } catch (err) {
            resultPara.textContent = `Error: ${err}`;
          }
        });
    </script>
</html>
