<html>

            <div class="question-title">Select one of the avatars</div>
            <div class="avatars">
                <div class="avatar" id="avatar-1">

        </div>
        <img src="./images/img2.jpg"/>
    <button onclick="shareOnInstagram()">Share on Instagram Story</button>
    </body>
    <script>
        function shareOnInstagram() {
            const imageSrc = "./images/img2.jpg"; // Replace with your image URL
            const caption = "Your caption goes here"; // Replace with your caption

            // Create a link with the Instagram story URL scheme
            const instagramLink = `instagram-stories://share?backgroundImage=${encodeURIComponent(imageSrc)}&top_background_color=000000&bottom_background_color=000000&content_url=${encodeURIComponent(imageSrc)}&sticker_url=${encodeURIComponent(imageSrc)}&attribution_url=${encodeURIComponent(imageSrc)}&utm_source=YOUR_SOURCE`;

            // Open Instagram app
            window.location.href = instagramLink;
        }
    </script>
